                    <div class="d-flex justify-content-center">
                        <div>

                        </div>
                    </div>
                    <form method="POST" action="/upload" enctype="multipart/form-data">
                        <div class="d-flex justify-content-center">
                            <label for="fileInput" class="btn btn-primary display-4">
                                사진 등록
                                <input type="file" id="fileInput" name="file" class="custom-file-input" onchange="handleFileUpload()">
                            </label>
                            <label for="Upload" class="btn btn-primary-outline display-4">
                                업로드
                                <input type="submit" id="Upload" class="custom-file-input">
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleFileUpload() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            var reader = new FileReader();
    
            reader.onload = function(event) {
                var image = new Image();
                image.src = event.target.result;
    
                image.onload = function() {
                    var img = document.getElementById('previewImage');
                    img.src = image.src;
                };
            };
    
            reader.readAsDataURL(file);
        }
        
        // cd636dfe6d6e8edd29e95481a2372b9a
    </script>
