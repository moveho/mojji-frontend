<script>
    var selectedColors = [];
    var initialSelection = true;

    function handleImageSelection(imageId) {
      var imageCheckbox = document.getElementById(imageId);
      var additionalOptions = document.getElementById(`additionalOptions_${imageId}`);
      var oppositeImageCheckbox = imageId === 'image1' ? document.getElementById('image2') : document.getElementById('image1');
      var oppositeImageOptionsDropdown = imageId === 'image1' ? document.getElementById('optionsDropdown_image2') : document.getElementById('optionsDropdown_image1');
      var oppositeColorDropdown = imageId === 'image1' ? document.getElementById('colorDropdown_image2') : document.getElementById('colorDropdown_image1');
      var oppositeCategoryDropdown = imageId === 'image1' ? document.getElementById('categoryDropdown_image2') : document.getElementById('categoryDropdown_image1');
      var submitBtn = document.getElementById('submitBtn');

      if (imageCheckbox.checked) {
        additionalOptions.style.display = 'block';
        submitBtn.disabled = false;

        oppositeImageCheckbox.checked = false;
        oppositeImageCheckbox.disabled = true;
        oppositeImageOptionsDropdown.disabled = true;
        oppositeColorDropdown.disabled = true;
        oppositeCategoryDropdown.disabled = true;
      } else {
        additionalOptions.style.display = 'none';
        submitBtn.disabled = true;

        oppositeImageCheckbox.disabled = false;
        oppositeImageOptionsDropdown.disabled = false;
        oppositeColorDropdown.disabled = false;
        oppositeCategoryDropdown.disabled = false;
      }

      initialSelection = false;
    }

    function handleColorSelection(imageId) {
      var colorDropdown = document.getElementById(`colorDropdown_${imageId}`);
      var selectedColor = colorDropdown.value;

      if (selectedColor) {
        selectedColors.push(selectedColor);
        checkColorSelection(imageId);
      }
    }

    function checkColorSelection(imageId) {
      var additionalOptionsContainer = document.getElementById(`additionalOptions_${imageId}`);
      var additionalOptionsCategory = document.getElementById(`additionalOptions_category_${imageId}`);
      var categoryDropdown = document.getElementById(`categoryDropdown_${imageId}`);

      if (selectedColors.includes("black") || selectedColors.includes("white")) {
        additionalOptionsCategory.style.display = "block";
        categoryDropdown.disabled = false;
      } else {
        additionalOptionsCategory.style.display = "none";
        categoryDropdown.disabled = true;
      }
    }

    function handleCategorySelection(imageId) {
      var categoryDropdown = document.getElementById(`categoryDropdown_${imageId}`);
      var selectedCategory = categoryDropdown.value;
      
      // Handle the selected category as needed
      
      // Disable opposite image checkbox if the final selection is made
      var oppositeImageCheckbox = imageId === 'image1' ? document.getElementById('image2') : document.getElementById('image1');
      if (selectedCategory) {
        oppositeImageCheckbox.disabled = true;
      } else {
        oppositeImageCheckbox.disabled = false;
      }
    }
</script>
