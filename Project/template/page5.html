        <script>
            function sendImageData() {
              var code = "{{ code }}";
              var result_url = "{{ result_url }}";
              var directory_name_split = "{{ directory_name }}";
              var oauth_code = "{{ oauth_code }}";
            
              // 폼 생성
              var form = document.createElement("form");
              form.method = "GET";
              form.action = "/result"; // Change the action to "/check_user_url" endpoint
            
              // 각 데이터를 폼에 추가
              var codeInput = document.createElement("input");
              codeInput.type = "hidden";
              codeInput.name = "code";
              codeInput.value = code;
              form.appendChild(codeInput);
            
              var imageURLInput = document.createElement("input");
              imageURLInput.type = "hidden";
              imageURLInput.name = "result_url";
              imageURLInput.value = result_url;
              form.appendChild(imageURLInput);
            
              var directoryNameSplitInput = document.createElement("input");
              directoryNameSplitInput.type = "hidden";
              directoryNameSplitInput.name = "directory_name_split";
              directoryNameSplitInput.value = directory_name_split;
              form.appendChild(directoryNameSplitInput);
            
              var oauthCodeInput = document.createElement("input");
              oauthCodeInput.type = "hidden";
              oauthCodeInput.name = "oauth_code";
              oauthCodeInput.value = oauth_code;
              form.appendChild(oauthCodeInput);
            
              // 폼을 body에 추가하고 제출
              document.body.appendChild(form);
              form.submit();
            }
        </script>

<script>
    function handleSelection() {
        var selectElement = document.getElementById("mySelect");
        var selectedOption = selectElement.options[selectElement.selectedIndex];

        var selectedValue = selectedOption.value;
        var selectedCategory = selectedOption.getAttribute("data-category");

        exportToCSV(selectedValue, selectedCategory);
    }

    function exportToCSV(file_name, category) {
        var data = [
            ["Clothing Type", "Color", "Category"],
            [selectedValue, selectedColor, selectedCategory]
        ];

        var csvContent = "data:text/csv;charset=utf-8,";

        data.forEach(function (rowArray) {
            var row = rowArray.join(",");
            csvContent += row + "\r\n";
        });

        var encodedUri = encodeURI(csvContent);

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    console.log("CSV file saved successfully.");
                } else {
                    console.error("Failed to save CSV file.");
                }
            }
        };

        var csvFileName = category + ".csv";
        xhr.open("POST", "/save-csv-new?identifier=" + encodeURIComponent(file_name) + "&directory_name_split=" + category, true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.send(JSON.stringify({ data: encodedUri }));
    }

    var selectedClothingType = "";

    function showImage() {
        var selectBox = document.getElementById("mySelect");
        var selectedValue = selectBox.options[selectBox.selectedIndex].value;
        var image = document.getElementById("myImage");

        // Save the selected value to the global variable
        selectedClothingType = selectedValue;

        if (selectedValue === "default") {
            image.src = ""; // Default image URL
        } else {
            // Get the identifier from the current URL and remove the file extension
            var urlParams = new URLSearchParams(window.location.search);
            var identifier = urlParams.get("identifier").replace(/\.[^/.]+$/, "");

            // Construct the imageURL using the identifier and selectedValue
            var imageURL = '/' + identifier + '?code=' + encodeURIComponent(selectedValue);
            image.src = imageURL;
        }
    }

    // Define a function to get the category and English term for a given clothing type
    function getCategoryAndEnglishTerm(clothingType) {
        var categories = {
            "short_sleeved_shirt": { category: "상 의", englishTerm: "top" },
            "long_sleeved_shirt": { category: "상 의", englishTerm: "top" },
            "vest": { category: "상 의", englishTerm: "top" },
            "sling": { category: "상 의", englishTerm: "top" },
            "shorts": { category: "하 의", englishTerm: "bottom" },
            "trousers": { category: "하 의", englishTerm: "bottom" },
            "skirt": { category: "하 의", englishTerm: "bottom" },
            "short_sleeved_outwear": { category: "아우터", englishTerm: "outwear" },
            "long_sleeved_outwear": { category: "아우터", englishTerm: "outwear" },
        };

        // Check if the clothingType exists in the categories object
        if (clothingType in categories) {
            return categories[clothingType].englishTerm;
        } else {
            // If the clothingType is not found, assume it's a dress
            return "dress";
        }
    }

    function extractClothingType(url) {
        var startIndex = url.lastIndexOf("/") + 1; // Find the last index of "/"
        var endIndex = url.lastIndexOf("_"); // Find the last index of "_"
        var clothingType = url.substring(startIndex, endIndex); // Extract the substring between "/" and "_"
        selectedValue = clothingType; // Store the selected clothing type in the selectedValue variable
        return clothingType;
    }

    function resetDropdownValues() {
        selectedClothingType = "";
        selectedColor = "";
        selectedCategory = "";
        document.getElementById(`colorDropdown_top`).value = "";
        document.getElementById(`categoryDropdown_top`).value = "";
    }

    function updateAdditionalOptionsVisibility() {
        var additionalOptionsColorTop = document.getElementById('additionalOptions_color_top');
        var additionalOptionsCategoryTop = document.getElementById('additionalOptions_category_top');

        if (selectedClothingType === "top") {
            additionalOptionsColorTop.style.display = "block";
            additionalOptionsCategoryTop.style.display = selectedColor ? "block" : "none";
        } else if (selectedClothingType === "bottom") {
            additionalOptionsColorTop.style.display = "none";
            additionalOptionsCategoryTop.style.display = "none";
        }
    }

    function koreanToEnglishClothing(koreanCategory) {
        switch (koreanCategory) {
            case "상 의":
                return "top";
            case "하 의":
                return "bottom";
            case "아우터":
                return "outwear";
            case "드레스":
                return "dress";
            default:
                return "";
        }
    }

    var selectedValue = "";

// ========================================================================================
    function mapKoreanToEnglish(category) {
        switch (category) {
            case "short_sleeved_shirt":
            case "long_sleeved_shirt":
            case "vest":
            case "sling":
                return "top";
            case "shorts":
            case "trousers":
            case "skirt":
                return "bottom";
            case "short_sleeved_outwear":
            case "long_sleeved_outwear":
                return "outwear";
            default:
                return "dress";
        }
    }

    // JavaScript function to map English categories to the corresponding Korean strings
    function mapEnglishToKorean(englishCategory) {
        switch (englishCategory) {
            case "top":
                return "상 의";
            case "bottom":
                return "하 의";
            case "outwear":
                return "아우터";
            default:
                return "드레스";
        }
    }
