<script>
    function showImage() {
        var selectBox = document.getElementById("mySelect");
        var selectedValue = selectBox.options[selectBox.selectedIndex].value;
        var image = document.getElementById("myImage");

        // 선택된 값에 따라 이미지 변경
        if (selectedValue === "default") {
            image.src = "";  // 기본 이미지 URL
        } else {
            image.src = "/static/images/mojji-output-img/" + selectedValue;
        }
    }
</script>

var csvCounter = 1;

function exportToCSV() {
  var data = [
    ["Clothing Type", "Color", "Category"],
    [selectedClothingType, selectedColor, selectedCategory]
  ];

  var csvContent = "data:text/csv;charset=utf-8,";

  data.forEach(function (rowArray) {
    var row = rowArray.join(",");
    csvContent += row + "\r\n";
  });
  
  var encodedUri = encodeURI(csvContent);

  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        console.log("CSV file saved successfully.");
      } else {
        console.error("Failed to save CSV file.");
      }
    }
  };
  xhr.open("POST", "/save-csv-new", true);
  xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
  xhr.send(JSON.stringify({ data: encodedUri }));

  csvCounter++;
}

</script>
